{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <form action="/quote" method="GET">
            <div class="disp">
                <p>
                    A share of {{ stock.name }} ({{ stock.symbol }}) costs {{ stock.price | usd }}.
                </p>
            </div> <br><br>
            <button class="btn btn-primary" type="submit">Check Another Stock Price</button>
        </form>
    </main>
{% endblock %}
